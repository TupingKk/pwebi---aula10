<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Aula10 - Formulários</title>
</head>
<body>
    
    <div class="cadastro">
        <h1>Formulário de Cadastro</h1>
        <br><br>
        <form action="">
            <!-- label for identifica o id do input name -> utilizando para associar js-->
            <label for="lnome">Nome:</label>
            <input type="text" id="lnome" name="inome" placeholder="Digite o seu nome" maxlength="30" autofocus required >
             <br>
             <label for="idtnasc">Data de nascimento</label>
            <input type="date" name="idtnasc" id="idtnasc" id="idtnasc" min="1950-01-01" max="2005-01-01">
            <br>
            <label for="lIdade">Idade: </label>
            <input type="number" name="nIdade" id="lIdade" min="18" max="50">
            <label for="lMaior">Maior de idade: </label>
            <input type="checkbox" name="iMaior" id="lMaior">
            <br>
            <label for="lSexo">Sexo: </label>
            <input type="radio" name="iSexo" id="sexoF" value="F" checked> Feminino
            <input type="radio" name="iSexo" id="sexoF" value="M" checked> Masculino
            <br>
            <label for="lhorarioentrevista">Horario da entrevista: </label>
            <input type="time" name="nhorarioentrevista" id="ihorarioentrevista">
            <br>
            <label for="isitePessoal">Site Pessoal</label>
            <input type="url" name="iSitePessoal" id="isitePessoal" value="https://www.uol.com.br/">
            <br>
            <label for="ltelefone">Telefone</label>
            <input type="tel" name="ntelefone" id="ltelefone" placeholder="99 99999-9999" pattern="[0-9]{2} [0-9] {5}-[0-9]{4}">
            <br>
            <label for="lTempoExp">Tempo de experiência: </label>
            <input list="lTempoExp">
                <datalist id="lTempoExp">
                    <option value="Menos de um ano">Novato</option>
                    <option value="Entre 2 e 5 anos">Pleno</option>
                    <option value="Mais de 5 anos">Senior</option>
                </datalist>
            <br>
            <label for="lDataHorarioEntrevista">Data/Horário Entrevista</label>
            <input type="datetime-local" name="nDataHorarioEntrevista" id="lDataHorarioEntrevista">
            <br>
            <label for="lEmail">E-mail</label>
            <input type="email" name="nEmail" id="lEmail">
            <br>
            <label for="lUltimoEmprego">Data do último emprego: </label>
            <input type="month" name="nUltimoEmprego" id="lUltimoEmprego">
            <br>
            <label for="lConhecimento">Conhecimento em informática: </label>
            <select name="iConhecimento" id="lConhecimento" size="3" multiple>                      
                <option value="win">Windows</option>
                <option value="word">Word</option>
                <option value="Excel">Excel</option>
                <option value="html">html</option>
            </select>
            <br>
            <label for="lArquivo">Arquivo: </label>
            <input type="file" name="nArquivo" id="lArquivo" accept=".docx">
            <br>
            <label for="lCor">Selecione uma cor</label>
            <input type="color" name="iCor" id="lCor">
            <br>
            <label for="lSenha">Digite a senha</label>
            <input type="password" name="iSenha" id="lSenha">
            <br><br>
            
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">

        </form>

    </div>

</body>
</html>
